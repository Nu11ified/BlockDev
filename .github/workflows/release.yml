# BlockDev Release Workflow
#
# Triggered when a version tag (v*) is pushed. Builds BlockDev for all
# three platforms (macOS, Linux, Windows) and creates a GitHub Release
# with the resulting artifacts attached.
#
# Examples of matching tags: v0.1.0, v1.0.0, v2.3.1-beta.1
# Pre-release detection: tags containing a hyphen (e.g., v0.1.0-beta.1)
# are automatically marked as pre-releases.

name: Release

on:
  push:
    tags: ["v*"]

# Don't cancel release builds — every tagged release should complete
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

# Write permission required to create GitHub Releases
permissions:
  contents: write

jobs:
  # --------------------------------------------------------------------
  # Build — identical matrix to build.yml
  # Produces platform-specific artifacts for the release job to collect.
  # --------------------------------------------------------------------
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds both arm64 and x64 targets
          - os: macos-latest
            targets: macos-arm64,macos-x64
            artifact-name: blockdev-macos
          # Linux builds x64 only
          - os: ubuntu-latest
            targets: linux-x64
            artifact-name: blockdev-linux
          # Windows builds x64 only
          - os: windows-latest
            targets: win-x64
            artifact-name: blockdev-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      # ------------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2. Install Bun runtime
      # ------------------------------------------------------------------
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ------------------------------------------------------------------
      # 3. Install project dependencies
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: bun install

      # ------------------------------------------------------------------
      # 4. Install Eclipse Temurin JRE 21 via actions/setup-java
      #    Uses GitHub's cached downloads instead of the Adoptium API.
      #    Copies to jre/ so Electrobun can bundle it with the app.
      # ------------------------------------------------------------------
      - name: Set up JRE 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          java-package: jre

      - name: Copy JRE for bundling
        shell: bash
        run: cp -r "$JAVA_HOME" jre

      # ------------------------------------------------------------------
      # 5. Inject version from tag into electrobun.config.ts
      #    Ensures the built app reports the correct version (e.g., 0.1.0-alpha.1)
      # ------------------------------------------------------------------
      - name: Inject version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i.bak "s/version: \".*\"/version: \"${VERSION}\"/" electrobun.config.ts
          rm -f electrobun.config.ts.bak
          echo "Injected version: ${VERSION}"

      # ------------------------------------------------------------------
      # 6. Import macOS signing certificate (skipped when secrets are not set)
      # ------------------------------------------------------------------
      - name: Import signing certificate
        if: runner.os == 'macOS' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        shell: bash
        run: |
          CERT_FILE=$(mktemp /tmp/cert.XXXXXX.p12)
          KEYCHAIN_FILE=$(mktemp /tmp/keychain.XXXXXX.keychain-db)
          KEYCHAIN_PWD=$(openssl rand -base64 24)

          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_FILE"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_FILE"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security import "$CERT_FILE" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_FILE"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security list-keychains -d user -s "$KEYCHAIN_FILE" login.keychain-db

          rm "$CERT_FILE"

      # ------------------------------------------------------------------
      # 7. Build with Electrobun (stable environment)
      # ------------------------------------------------------------------
      - name: Build BlockDev
        env:
          BUILD_TARGETS: ${{ matrix.targets }}
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}
        run: bunx electrobun build --env=stable --targets=$BUILD_TARGETS

      # ------------------------------------------------------------------
      # 8. Upload build artifacts for the release job to collect
      # ------------------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/
            dist/
          if-no-files-found: error

  # --------------------------------------------------------------------
  # Release — runs after all platform builds succeed
  # Downloads every artifact and attaches them to a new GitHub Release.
  # --------------------------------------------------------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      # ------------------------------------------------------------------
      # 1. Download all platform artifacts produced by the build matrix
      # ------------------------------------------------------------------
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      # ------------------------------------------------------------------
      # 2. Determine release channel from tag suffix
      # ------------------------------------------------------------------
      - name: Determine channel
        id: channel
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == *"-alpha."* ]]; then
            echo "label=Alpha" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == *"-beta."* ]]; then
            echo "label=Beta" >> "$GITHUB_OUTPUT"
          else
            echo "label=Stable" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------------------------
      # 3. Create GitHub Release
      #    - Release name includes the channel label (e.g., "BlockDev v0.1.0 (Alpha)")
      #    - Pre-release flag is set automatically when the tag contains
      #      a hyphen (e.g., v0.1.0-beta.1)
      #    - Release notes are auto-generated from commits since the
      #      previous release tag
      # ------------------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BlockDev ${{ github.ref_name }} (${{ steps.channel.outputs.label }})"
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          append_body: true
          body: |
            > **macOS users:** If you see "BlockDev is damaged and can't be opened", run this in Terminal:
            > ```
            > xattr -cr /path/to/BlockDev.app
            > ```
            > This is normal for unsigned builds. Full code signing is coming soon.
          files: |
            blockdev-macos/*
            blockdev-linux/*
            blockdev-windows/*
