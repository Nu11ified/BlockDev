# BlockDev Cross-Platform Build Workflow
#
# On push to main: builds all platforms and uploads artifacts.
# On PRs from same repo: builds only. Fork PRs are skipped.
# Releases are created manually — see README for instructions.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel stale in-progress builds for the same branch/PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Skip builds from forked PRs to save build minutes — fork contributions
    # get built after merge. Same-repo PRs still build normally.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            targets: macos-arm64,macos-x64
            artifact-name: blockdev-macos
          - os: ubuntu-latest
            targets: linux-x64
            artifact-name: blockdev-linux
          # Windows disabled: Electrobun CLI tar extraction fails on Windows
          # drive paths (D: interpreted as remote host). Upstream issue.
          # - os: windows-latest
          #   targets: win-x64
          #   artifact-name: blockdev-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set up JRE 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          java-package: jre

      - name: Copy JRE for bundling
        shell: bash
        run: cp -r "$JAVA_HOME" jre

      - name: Import signing certificate
        if: runner.os == 'macOS' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        shell: bash
        run: |
          CERT_FILE=$(mktemp /tmp/cert.XXXXXX.p12)
          KEYCHAIN_FILE=$(mktemp /tmp/keychain.XXXXXX.keychain-db)
          KEYCHAIN_PWD=$(openssl rand -base64 24)

          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_FILE"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_FILE"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security import "$CERT_FILE" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_FILE"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security list-keychains -d user -s "$KEYCHAIN_FILE" login.keychain-db

          rm "$CERT_FILE"

      - name: Generate Windows icon
        if: runner.os == 'Windows'
        run: bun scripts/generate-ico.ts

      - name: Build CSS
        run: bun scripts/build-css.ts

      - name: Build BlockDev
        env:
          BUILD_TARGETS: ${{ matrix.targets }}
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}
        shell: bash
        run: |
          max_attempts=3
          for attempt in $(seq 1 $max_attempts); do
            echo "Build attempt $attempt of $max_attempts..."
            if bunx electrobun build --env=stable --targets="$BUILD_TARGETS"; then
              echo "Build succeeded on attempt $attempt"
              exit 0
            fi
            if [ $attempt -lt $max_attempts ]; then
              echo "Build failed, retrying in 10s..."
              sleep 10
            fi
          done
          echo "Build failed after $max_attempts attempts"
          exit 1

      # Electrobun outputs distributable files to artifacts/ with names like:
      #   stable-macos-arm64-BlockDev.dmg
      #   stable-linux-x64-BlockDev.tar.gz
      #   stable-win-x64-BlockDev-Setup.exe
      # Only upload the user-facing distributables (DMG, tar.gz, exe, zip).
      - name: List build outputs
        shell: bash
        run: |
          echo "=== artifacts/ ==="
          ls -lah artifacts/ 2>/dev/null || echo "(no artifacts/ directory)"
          echo "=== build/ ==="
          ls -lah build/ 2>/dev/null || echo "(no build/ directory)"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            artifacts/*.dmg
            artifacts/*.tar.gz
            artifacts/*.tar.zst
            artifacts/*.exe
            artifacts/*.zip
            artifacts/*-Setup*
          if-no-files-found: warn

      # Fallback: if Electrobun doesn't use artifacts/, upload from build/
      - name: Upload build fallback
        if: hashFiles('artifacts/') == ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-fallback
          path: |
            build/**/*.dmg
            build/**/*.app
            build/**/*.tar.gz
            build/**/*.tar.zst
            build/**/*.exe
            build/**/*.zip
            build/**/*-Setup*
          if-no-files-found: warn
