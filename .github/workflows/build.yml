# BlockDev Cross-Platform Build Workflow
#
# Builds BlockDev for macOS (arm64 + x64), Linux (x64), and Windows (x64)
# using Electrobun with bundled Eclipse Temurin JRE 21.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel stale in-progress builds for the same branch/PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds both arm64 and x64 targets
          - os: macos-latest
            targets: macos-arm64,macos-x64
            artifact-name: blockdev-macos
          # Linux builds x64 only
          - os: ubuntu-latest
            targets: linux-x64
            artifact-name: blockdev-linux
          # Windows builds x64 only
          - os: windows-latest
            targets: win-x64
            artifact-name: blockdev-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      # ------------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2. Install Bun runtime
      # ------------------------------------------------------------------
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ------------------------------------------------------------------
      # 3. Install project dependencies
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: bun install

      # ------------------------------------------------------------------
      # 4. Install Eclipse Temurin JRE 21 via actions/setup-java
      #    Uses GitHub's cached downloads instead of the Adoptium API.
      #    Copies to jre/ so Electrobun can bundle it with the app.
      # ------------------------------------------------------------------
      - name: Set up JRE 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          java-package: jre

      - name: Copy JRE for bundling
        shell: bash
        run: cp -r "$JAVA_HOME" jre

      # ------------------------------------------------------------------
      # 5. Import macOS signing certificate (skipped when secrets are not set)
      # ------------------------------------------------------------------
      - name: Import signing certificate
        if: runner.os == 'macOS' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        shell: bash
        run: |
          CERT_FILE=$(mktemp /tmp/cert.XXXXXX.p12)
          KEYCHAIN_FILE=$(mktemp /tmp/keychain.XXXXXX.keychain-db)
          KEYCHAIN_PWD=$(openssl rand -base64 24)

          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_FILE"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_FILE"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security import "$CERT_FILE" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_FILE"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security list-keychains -d user -s "$KEYCHAIN_FILE" login.keychain-db

          rm "$CERT_FILE"

      # ------------------------------------------------------------------
      # 6. Build CSS through Tailwind
      # ------------------------------------------------------------------
      - name: Build CSS
        run: bun scripts/build-css.ts

      # ------------------------------------------------------------------
      # 7. Build with Electrobun
      # ------------------------------------------------------------------
      - name: Build BlockDev
        env:
          BUILD_TARGETS: ${{ matrix.targets }}
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}
        run: bunx electrobun build --env=stable --targets=$BUILD_TARGETS

      # ------------------------------------------------------------------
      # 8. Upload build artifacts
      # ------------------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/
            dist/
          if-no-files-found: error
