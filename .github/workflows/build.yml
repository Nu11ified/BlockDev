# BlockDev Cross-Platform Build Workflow
#
# Builds BlockDev for macOS (arm64 + x64), Linux (x64), and Windows (x64)
# using Electrobun with bundled Eclipse Temurin JRE 21.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel stale in-progress builds for the same branch/PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds both arm64 and x64 targets
          - os: macos-latest
            targets: macos-arm64,macos-x64
            artifact-name: blockdev-macos
          # Linux builds x64 only
          - os: ubuntu-latest
            targets: linux-x64
            artifact-name: blockdev-linux
          # Windows builds x64 only
          - os: windows-latest
            targets: win-x64
            artifact-name: blockdev-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      # ------------------------------------------------------------------
      # 1. Checkout repository
      # ------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2. Install Bun runtime
      # ------------------------------------------------------------------
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ------------------------------------------------------------------
      # 3. Install project dependencies
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: bun install

      # ------------------------------------------------------------------
      # 4. Download Eclipse Temurin JRE 21
      #    macOS/Linux use the shared fetch-jre.sh script.
      #    Windows uses PowerShell (the Adoptium API returns a .zip).
      # ------------------------------------------------------------------
      - name: Download JRE (macOS/Linux)
        if: runner.os != 'Windows'
        run: bash scripts/fetch-jre.sh

      - name: Download JRE (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $jreDir = Join-Path $env:GITHUB_WORKSPACE "jre"
          New-Item -ItemType Directory -Force -Path $jreDir | Out-Null

          $url = "https://api.adoptium.net/v3/binary/latest/21/ga/windows/x64/jre/hotspot/normal/eclipse"
          $archive = Join-Path $jreDir "temurin-21.zip"

          Write-Host "Downloading Temurin JRE 21 for Windows/x64..."
          Invoke-WebRequest -Uri $url -OutFile $archive

          Write-Host "Extracting..."
          Expand-Archive -Path $archive -DestinationPath $jreDir -Force
          Remove-Item $archive

          Write-Host "JRE downloaded to $jreDir"

      # ------------------------------------------------------------------
      # 5. Build with Electrobun
      # ------------------------------------------------------------------
      - name: Build BlockDev
        env:
          BUILD_TARGETS: ${{ matrix.targets }}
        run: bunx electrobun build --env=stable --targets=$BUILD_TARGETS

      # ------------------------------------------------------------------
      # 6. Upload build artifacts
      # ------------------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/
            dist/
          if-no-files-found: error
