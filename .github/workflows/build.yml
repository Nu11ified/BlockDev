# BlockDev Cross-Platform Build & Auto-Release Workflow
#
# On push to main: builds all platforms, then auto-bumps the patch version,
# tags the commit, and creates a GitHub Release with artifacts attached.
# On PRs from same repo: builds only (no release). Fork PRs are skipped.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel stale in-progress builds for the same branch/PR
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    # Skip builds from forked PRs to save build minutes — fork contributions
    # get built after merge. Same-repo PRs still build normally.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            targets: macos-arm64,macos-x64
            artifact-name: blockdev-macos
          - os: ubuntu-latest
            targets: linux-x64
            artifact-name: blockdev-linux
          - os: windows-latest
            targets: win-x64
            artifact-name: blockdev-windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set up JRE 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          java-package: jre

      - name: Copy JRE for bundling
        shell: bash
        run: cp -r "$JAVA_HOME" jre

      - name: Import signing certificate
        if: runner.os == 'macOS' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        shell: bash
        run: |
          CERT_FILE=$(mktemp /tmp/cert.XXXXXX.p12)
          KEYCHAIN_FILE=$(mktemp /tmp/keychain.XXXXXX.keychain-db)
          KEYCHAIN_PWD=$(openssl rand -base64 24)

          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_FILE"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_FILE"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security import "$CERT_FILE" -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k "$KEYCHAIN_FILE"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" "$KEYCHAIN_FILE"
          security list-keychains -d user -s "$KEYCHAIN_FILE" login.keychain-db

          rm "$CERT_FILE"

      - name: Build CSS
        run: bun scripts/build-css.ts

      - name: Build BlockDev
        env:
          BUILD_TARGETS: ${{ matrix.targets }}
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID }}
        run: bunx electrobun build --env=stable --targets=$BUILD_TARGETS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/
            dist/
          if-no-files-found: error

  # --------------------------------------------------------------------
  # Auto-release — only runs on push to main after all builds succeed
  # Determines the next version by bumping the patch of the latest tag,
  # creates a new tag, and publishes a GitHub Release with all artifacts.
  # --------------------------------------------------------------------
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    name: Auto Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          # Get the latest version tag, default to v0.0.0 if none exist
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # Strip the 'v' prefix and any pre-release suffix
          SEMVER="${LATEST_TAG#v}"
          SEMVER="${SEMVER%%-*}"

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"

          echo "Next version: $NEXT_VERSION"
          echo "tag=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "version=${NEXT_VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Create tag
        env:
          NEXT_TAG: ${{ steps.version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEXT_TAG" -m "Release $NEXT_TAG"
          git push origin "$NEXT_TAG"

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "BlockDev ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          append_body: true
          body: |
            ## Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/Nu11ified/BlockDev/main/install.sh | bash
            ```

            > **macOS users:** The install script handles Gatekeeper automatically.
            > If you download manually, run: `xattr -cr /Applications/BlockDev.app`
          files: |
            blockdev-macos/**/*
            blockdev-linux/**/*
            blockdev-windows/**/*
